<div class="container">
  <div class="upper-data">
    <img src="../assets/img/cold.jpg" alt="cold weather" *ngIf="18<15">
    <img src="../assets/img/hot.jpg" alt="hot weather"*ngIf="18>=15">
    <div class="upper-data-info">
      <div>Wellington</div>
      <div class="temperature">14°C</div>
    </div>
    
  </div>
  <div class="lower-data">
    <div class="more-info">More information</div>
    <div class="info-container">
      <div class="element">
        <div class="icon">
          <i class="fa-solid fa-temperature-arrow-down"></i>
          <span>min</span>
        </div>
        <div class="value">10°C</div>
      </div>
      <div class="element">
        <div class="icon">
          <i class="fa-solid fa-temperature-arrow-up"></i>
          <span>max</span>
        </div>
        <div class="value">20°C</div>
      </div>
      <div class="element">
        <div class="icon">
          <i class="fa-solid fa-droplet"></i>
          <span>humidity</span>
        </div>
        <div class="value">77%</div>
      </div>
      <div class="element">
        <div class="icon">
          <i class="fa-solid fa-wind"></i>
          <span>wind</span>
        </div>
        <div class="value">11 km/h</div>
      </div>
    </div>
  </div>
</div>  
<router-outlet></router-outlet>
